<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정적 자원(js,css,image)을 연결하는 방법 연습하기</title>
    <!-- css파일의 경로는 static폴더를 기준으로 작성한다!
        제일 앞 "/" == static 폴더(정적 자원들에 대한 요청 주소를 쓸 때에 적용)-->
    <link rel="stylesheet" href="/css/ex.css">
</head>
<body>
    <div class="container"> 
        <h1>정적 자원(js,css,image)을 연결하는 방법 연습하기</h1>
        <!-- templates 폴더의 html파일은 동적으로 응답화면 만들 때 JSP 대신해서 사용된다 -->

        <!-- image도 정적 자원이므로 static폴더를 기준으로 경로를 작성한다! -->
        <img src="/images/cats/cat1.jpg">
        <!-- img태그는 inline이어서 글자처럼 인식돼서 20%로 하면 안된다 -->
        <img src="/images/cats/cat2.jpg">
        <img src="/images/cats/cat3.jpg">
        <img src="/images/cats/cat4.jpg">
        <img src="/images/cats/cat5.jpg">

        <button id="btn">JS 연결 테스트</button>
    </div>

    <!-- js도 static폴더를 기준으로 경로를 적는다!(정적자원이어서) -->
    <script src="/js/ex.js"></script>

</body>
</html>
