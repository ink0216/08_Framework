<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과페이지</title>
</head>
<body>
    <h1>결과페이지</h1>
    <hr>
    <h1 th:if="${message} ==null">회원 번호가 일치하는 회원이 없습니다.</h1>
    <h1 th:if="${message} !=null" th:text="${message}"></h1>
</body>
</html>
