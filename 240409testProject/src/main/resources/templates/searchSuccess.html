<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회 성공 페이지</title>
</head>
<body>
    <h1>회원정보</h1>
    <table border="1">
        <thead>
            <th>회원번호</th>
            <th>회원아이디</th>
            <th>회원이름</th>
            <th>회원나이</th>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}" th:object="${user}">
                <!-- tr태그가 반복됨 -->
                <td th:text="*{userNo}">회원번호</td>
                <td th:text="*{userId}">회원아이디</td>
                <td th:text="*{userName}">회원이름</td>
                <td th:text="*{userAge}">회원나이</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
