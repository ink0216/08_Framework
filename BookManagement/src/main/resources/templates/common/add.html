<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 등록 페이지</title>
</head>
<body>
    <h1>책 등록</h1>
    <form action="/add" method="POST">
        <label> <!-- form태그는 무조건 동기식이다!!(비동기는 불가능) -->
            <!-- 동기식 : 포워드 or 리다이렉트
                비동기식 : 값만 보내줌(화면의 일부분만 바뀌도록 값 보냄)-->
            제목 : <input type="text" placeholder="내용을 입력해 주세요." name="bookTitle">
        </label>
        <br>
        <label>
            글쓴이 : <input type="text" placeholder="글쓴이를 입력해 주세요." name="bookWriter">
        </label>
        <br>
        <label>
            가격 : <input type="number" placeholder="가격을 입력해 주세요." name="bookPrice">
        </label>
        <br>
        <button>등록하기</button>
    </form>
</body>
</html>
